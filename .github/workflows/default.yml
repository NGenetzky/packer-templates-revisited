---
name: default-workflow
on: ["push"]
jobs:
  packer:
    name: packer
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        distro:
          # - Arch
          # - CentOS
          # - Debian
          # - Fedora
          - Ubuntu
        include:
          - distro: Ubuntu
            template:
              - ubuntu-bionic64
              - ubuntu-xenial64
              - ubuntu-focal64
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python 3
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-sync requirements.txt requirements-dev.txt
          ansible --version
      - name: Packer Version
        run: |
          packer version
      - name: Packer Validations
        run: |
          cd ${{ matrix.distro }}
          packer validate -syntax-only ${{ matrix.template }}
